<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Freie Bibelgemeinde Delmenhorst</title>
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Gottesdienst am Sonntag -->
    <!-- Veranstaltungen in der Woche -->
    <section class="sonntag">
        <div class="container">
            <h2 class="stats-heading text-center my-1">
                Gottesdienst am Sonntag
                </h3>
                <div class="grid grid-1 text-center my-4">
                    <!-- Sonntag -->
                    <div>
                        <i class="fas fa-church fa-3x"></i>
                        <h3>Gottesdienst</h3>
                        <p class="text-secondary">Sonntag <br>10 Uhr und 11:45 Uhr</p>
                    </div>
                </div>
        </div>
    </section>


    <!-- Veranstaltungen in der Woche -->
    <section class="woche">
        <div class="container">
            <h2 class="stats-heading text-center my-1">
                Veranstaltungen in der Woche
                </h3>
                <div class="grid grid-5 text-center my-4">
                    <!-- Montag -->
                    <div>
                        <i class="fas fa-praying-hands fa-3x"></i>
                        <h3>Jugendhauskreis</h3>
                        <p class="text-secondary">Montag <br>18 Uhr</p>
                    </div>
                    <!-- Dienstag -->
                    <div>
                        <i class="fas fa-bible fa-3x"></i>
                        <h3>Bibelkreis</h3>
                        <p class="text-secondary">Dienstag <br>19:15 Uhr</p>
                    </div>
                    <!-- Mittwoch -->
                    <div>
                        <i class="fas fa-dove fa-3x"></i>
                        <h3>Kinderstunde & Jungschar</h3>
                        <p class="text-secondary">Mittwoch <br>17:30 Uhr</p>
                    </div>
                    <!-- Donnerstag -->
                    <div>
                        <i class="fas fa-pray fa-3x"></i>
                        <h3>Gebetsstunde</h3>
                        <p class="text-secondary">Donnerstag <br>19 Uhr</p>
                    </div>
                    <!-- Freitag -->
                    <div>
                        <i class="fas fa-hands-helping fa-3x"></i>
                        <h3>Jugendstunde</h3>
                        <p class="text-secondary">Freitag <br>19 Uhr</p>
                    </div>
                </div>
        </div>
    </section>
</body>

</html>
